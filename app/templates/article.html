{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<h3 class="text-center`">{{title}}</h3>
{% for article in article %}
{% block styles%}
    {{ super() }}
   <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<div class="container">
    <div class="row">
        <!-- <div class="col-xs-6 col-sm-6  col-lg-6 posterPath" style="background:url({{article.urlToImage}}) no-repeat center center" height = "100">
        </div>

        <div class="col-xs-6 col-sm col-lg-6 movie-details">
            <h3>{{ article.title }}</h3>

            <p class="overview"> {{ article.description }}</p>


        </div> -->
        <div class="col-md-6 mt-10 article">
            <div class="card" style="width: 30rem; margin: 15px;">
              <img class="card-img-top" src="{{article.urlToImage}}" style="height: 200px; width: 500px;" alt="{{ article.title }}">
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card" style="width:70rem;">
                <div class="card-body">
                  <p class="card-text h4">{{ article.title }}</p>
                  <p class="card-text">{{ article.description }}</p>
                  <p>{{article.publishedAt}}</p>
                  <a href="{{article.url}}" class="btn btn-primary">Continue Reading?</a>
                </div>
              </div>
    
        </div>
    </div>
</div>

{% endfor %}
